<!DOCTYPE html>
<html lang="en">
  <title>UrbanVoice</title>
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
<body>
    <div class="container">
      <header class="col-12">
          <img src="images/logo.png">
          <h1>Listen and Store definitions from Urban Dictionary</h1>
          <div class="form">
            <p id="error">Sorry, we don't have a definition for this.</p>
            <div class="search">
              <input type="text" class="form-control" id="word-input" placeholder="Search...">
            <input class="btn btn-primary" id="addword"  type="submit" value="Submit">
          </div>
          </div>
      </header>
      <div class="content">
      <div class="banner">Your Library</div>
      <table class="table table-hover" id="library">
            <tr class="library-row">
                <th scope="col">Word</th>
                <th scope="col">Definition</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
    </table>
  </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>   
    <script src="assets/script.js"></script>
</body>
</html>
