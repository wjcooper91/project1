<!DOCTYPE html>
<html lang="en">
<title>UrbanVoice</title>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container-fluid">

        <div class="show-word">
            <!--Previously searched words will append here-->
        </div>

        <div class="form">
            <label for="word-input">Type Word Here</label><br>
            <input type="text" id="word-input"><br>
            <input id="addword" type="submit" value="Submit">
        </div>
        <button id="button--test">PUSH TO TALK</button>
        <div class="output">
            <h2 id="return--word"></h2>
            <p id="return--definition"></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
