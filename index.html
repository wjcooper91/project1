<!DOCTYPE html>
<html lang="en">
  <title>UrbanVoice</title>
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  </head>
<body>
    <div class="container-fluid">
      
      <table class="table table-bordered table-hover" id="library">
        <thead>
            <tr>
                <th scope="col">Text-to-Voice</th>
                <th scope="col">Word</th>
                <th scope="col">Definition</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

      <div class="form">
          <label for="word-input">Type Word Here</label><br>
          <div class="word-input">
            <input type="text" id="word-input"><br>
          </div>
          <input class="btn btn-primary" id="addword"  type="submit" value="Submit">
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="assets/script.js"></script>
</body>
</html>
